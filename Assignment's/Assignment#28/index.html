<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="nextQuestion()">
    <div class="container">
        <h2 id="timer">1:30</h2>
        <h1>Quiz App</h1>
        <p id="ques">Q:</p>
        <input name="option" value="1" onclick="target()" type="radio" id="opt1"/>
        <label for="opt1" id="opt1-label"></label>
        <br /><br />
        <input name="option" value="2" onclick="target()" type="radio" id="opt2"/>
        <label for="opt2" id="opt2-label"></label>
        <br /><br />
        <input name="option" value="3" onclick="target()" type="radio" id="opt3"/>
        <label for="opt3" id="opt3-label"></label>
        <br /><br />
        <button disabled id="btn" onclick="nextQuestion()">Next</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
